<!DOCTYPE html>
<html>
<head>
	<title>JQuery Mobile Hoteles</title>
	<meta name="viewport" content="width = device-width, initial-scale=1"  charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css" />
	<link rel="stylesheet" type="text/css" href="css/estilos.css" />
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.4.5.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjve5vaLJohiHU3hjrNfTf52HdBmDKmzI"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div data-role="page" id="page1">
		<div data-role="header" ><h2>Gestión Hotel</h2></div>
		<div data-role="content" class="ui-content">
			<a id="btnRegistrar" data-role="button" >Registrar Hotel</a>
			<a id="btnPage3" data-role="button" >Lista Hoteles</a>
		</div>
		<div data-role="footer"><h2>Gestión Hotel</h2></div>
	</div>
	
	<div data-role="page" id="page2">
		<div data-role="header"><h2>Registrar Hotel</h2></div>
		<div data-role="content" class="ui-content">
			<label for="txtNombre">Nombre:</label><input type="text" id="txtNombre" name="txtNombre"  required>
			<hr />
			<label>Ubicación:</label>
			<div id="dvMap">
			
			</div>
			<label for="txtCiudad">Ciudad:</label><input type="text" id="txtCiudad" name="txtCiudad" required>
			<hr />
			<label for="txtTelefono">Teléfono:</label><input type="text" id="txtTelefono" name="txtTelefono">
			<hr/>
			<label for="txtEstrellas">Estrellas:</label><input type="number" id="txtEstrellas" name="txtEstrellas"  required min="1" max="5">
			<hr/>		
			<a id="btnCrear" data-role="button" >Registrar Hotel</a>
			<a id="btnPage1" data-role="button" >Volver</a>
		</div>
	</div>
	
	<div data-role="page" id="page3">
		<div data-role="header"><h2>Lista Hoteles</h2></div>
		<div data-role="content" class="ui-content">
			<ul data-role="listview" id="ulHotels">
			</ul>
		</div>
		<a id="btnPage1b" data-role="button">Volver</a>
	</div>
	
	<div data-role="page" id="pgHotel">
		<div data-role="header"><h2>Datos Hotel</h2></div>
		<div data-role="content" class="ui-content">
			<strong>Nombre:</strong>&nbsp;<span id="lblNombre">[nombre]</span><br />
			<strong>Ciudad:</strong>&nbsp;<span id="lblCiudad">[ciudad]</span><br />
			<strong>Teléfono:</strong>&nbsp;<span id="lblTelefono">[telefono]</span><br />
			<strong>Estrellas:</strong>&nbsp;<span id="lblEstrellas">[estrellas]</span><br />
			<br/>
			<strong>Ubicación:</strong>
			<div id="dvMap2">
			
			</div>
			<a id="btnPage3a" data-role="button">Lista Hoteles</a>
		</div>
	</div>
</body>
</html>
